<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs Example</title>
    <link rel="stylesheet" href="/assets/app.css">
  </head>
  <body>
    <div id="neutralinoapp">
        <h1>OTP Generator</h1>
    </div>
    <div class="container">
      <div class="frame">
        <div style="text-align: center; margin-top: 35px;">
          <label id="date"></label>
          <a id="generate-secret">Generar secret</a>
          <label id="secret"><span class="ui"></span>SECRET</label>
          <label id="count"></label>
          <div id="myProgress">
            <div id="myBar"></div>
          </div>
          <label id="otp"></label>
        </div>
      </div>
    </div>
    <script src="/neutralino.js"></script>
    <script src="/assets/app.js"></script>

  </body>
</html>
